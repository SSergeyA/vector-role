---
# defaults file for vector-role
vector_version: 0.21.1
vector_config:
  sources:
    our_log:
      type: file
      ignore_older_secs: 600
      include:
        - /home/sergey/logs/*.log
      read_from: beginning
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - our_log
      database: custom
      endpoint: http://51.250.18.11:8123
      table: my_table
      compression: gzip
      healthcheck: false
      skip_unknown_fields: true